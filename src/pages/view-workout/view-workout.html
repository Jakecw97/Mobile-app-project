<ion-header>

  <ion-navbar>
    <ion-title>View Workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card>
   <ion-card-content>
    <ion-card-title>
      {{ workout.title }}
    </ion-card-title>
   <div class="workout-date">{{ workout.date }}</div>
    <hr />
    <div>{{ workout.content }}</div>
   </ion-card-content>
 </ion-card>
</ion-content>
<ion-footer>
    <button ion-button color="red" block (click)="eraseWorkout(workout.createDate)">Erase Workout </button>
</ion-footer>
