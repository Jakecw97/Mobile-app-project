<ion-header>

  <ion-navbar>
    <ion-title>view-workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card>
   <ion-card-content>
    <ion-card-title>
      {{ workout.title }}
    </ion-card-title>
    <div class="note-date">{{ note.date }}</div>
    <hr />
    <div>{{ note.content }}</div>
   </ion-card-content>
 </ion-card>
</ion-content>
<ion-footer>
    <button ion-button color="red" block (click)="deleteNote(note.createDate)">Erase Workout </button>
</ion-footer>
