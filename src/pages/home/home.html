<ion-header>
  <ion-navbar>
    <ion-title>
      My Workouts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let workout of workouts | async"> <!--ngFor to loop through and display all the workouts, async returns result of the promise-->
      {{ workout.title}}
      </button>
  </ion-list>
 <button ion-button (click)="addWorkout()">Add Workout</button>
</ion-content>
